sudo: false
language: node_js
node_js:
  - 'node'
notifications:
  email: false
before_install:
  - npm i -g npm@^3.0.0
install:
  - git clone -b diversity https://github.com/goodmind/cycle-telegram
before_script:
  - npm prune
  - mkdir -p check-types/bin
  - wget https://github.com/goodmind/check-types/releases/download/v0.1/check-types -O ./check-types/bin/check-types
  - export PATH=$PATH:$PWD/bin/check-types
  - chmod +x $PWD/check-types/bin/check-types
  - npm i -g $PWD/remote-types
script:
  - uname -m -s
  - check-types update $PWD/cycle-telegram/src/runtime-types
  - check-types $PWD/cycle-telegram/src/runtime-types
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
